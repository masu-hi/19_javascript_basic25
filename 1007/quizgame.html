<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ミニクイズ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;

        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.2rem;

            border-radius: 6px;
        }

        #answer {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-right: 8px;
        }

        #next {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>

<body>
    <h2>以下のクイズに答えてください。</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="答えを入力" />
    <button id="respond">回答する</button>
    <p id="result"></p>
    <button id="showAll">解答を見る</button>
</body>
<script>
    //要素を取得し、変数に代入
    // 問題
    const questionElem = document.querySelector('#question');
    // 回答を入力するテキストフィールド
    const answerInput = document.querySelector('#answer');
    // 回答するボタン
    const respondBtn = document.querySelector('#respond');
    // 正解・不正解の表示
    const resultMessage = document.querySelector('#result');

    // 配列
    const questions = ['トライデントコンピュータ専門学校の略称は？', '月に初めて到着したロケットは？', '5-2は？']

    //正解
    const ansewrs = ['TSIT', 'アポロ11号', '3'];

    //問題の配列から問題を取得したい
    let index = 0;
    //indexは0,　配列questionsの添字に当てはめる
    //問題表示部分に配列から1問目が表示される
    let score = 0; //値を再代入する可能性が高いのでlet
    questionElem.textContent = questions[index];

    //回答するボタン
    respondBtn.addEventListener('click', function () {
        const answer = answerInput.value;
        //formの値を取りたいときは、.value

        //if文で、回答と解答(配列ansewrsにある)を比較します
        //inputから数値を取得すると、すべて文字列になリマス
        if (answer === ansewrs[index]) {
            resultMessage.textContent = '正解です';
        }
        else {
            resultMessage.textContent = '不正解です';
        }
        index++; //0→1
        questionElem.textContent = questions[index];
        answerInput.value = ''; //初期化

        if (index === questions.length) {
            questionElem.textContent = '3問中' + score + '問正解です。';
            console.log(score);
        }

        console.log(answer);
    })

</script>

<script>
    // 文字列の連結練習
    // 文字列と数値型の連結
    console.log('円周率は、' + 3.14 + 'です。');
    // 円周率は、3.14です。
    // 文字列と数値の計算
    console.log('計算結果：' + 1234 + 5678);
    // 計算結果：12345678 文字列が入った時点(最初）文字列結合になります。

    // 数値の計算と文字列
    console.log(123 + 456 + 'です。');
    // 579です。※文字列が入った時点（最後）で文字列結合になります。

    // 文字列と（計算）だったら
    console.log('計算結果：' + (123 + 456));
    // 計算結果：579

    // 文字列 - 数値だったら
    console.log('2' - 1);
    console.log('2' * 1);
    console.log('4' / 2);

    // 1
</script>
