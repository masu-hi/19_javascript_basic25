<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #counter {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        #plus {
            font-size: 1.5rem;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition:
                background-color 0.2s ease,
                transform 0.1s ease;
        }

        #plus:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <p id="counter"></p>
    <button id="plus">+1</button>
    <script>
        //変数を作って0を代入
        let count = 0;
        console.log(count);//コンソールにcountを表示
        let counter = document.querySelector("#counter");
        // documentはHTMLのこと
        // CSSセレクターは、CSSで使うセレクターのこと
        console.log(counter);//pが入っている
        // p要素のテキストをcount(0)にする
        // プロパティ
        counter.textContent = count;

        // 素材は全部取り込む
        // constに変更する
        const plusBtn = document.querySelector("#plus");
        console.log(plusBtn);


        // クッリクイベントを登録
        plusBtn.addEventListener('click', function () {
            console.log("クリックしたぞ！");
            // countに+1をする
            // count = count + 1;
            // インクリメント
            count++;
            console.log(count);
            counter.textContent = count;
        });



        let a; //変数の宣言
        a = 10; //変数aに値(10)を代入
        console.log(a);

        let b = 20;//宣言と代入を同時にします
        console.log(b);//20
        b = 30;
        console.log(b);//30
        console.log('b');//クォーテーションは文字列に変わる
        // let b = 40;　同じ変数名で宣言することはできません
    </script>
</body>

</html>
