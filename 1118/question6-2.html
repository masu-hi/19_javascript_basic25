<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習問題の続き</title>
    <style>
        .field {
            height: 2000px;
            position: relative;
        }

        .target {
            position: absolute;
            font-size: 2em;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="field">
        <button class="target">ここをクリック</button>
    </div>
    <script>
        const btn = document.querySelector('.target');
        const y = Math.floor(Math.random() * 1500);
        btn.style.top = y + 'px';

        window.addEventListener('click', function () {
            const button = document.querySelector('.target');
        })
    </script>
</body>

</html>
