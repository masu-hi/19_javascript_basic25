<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同期・非同期</title>
</head>

<body>
    <script>
        //関数を定義→関数式に変える　function 関数名() {}　→　const 関数名 = function () {}
        const syncAlert = function () {
            alert('アラート表示');
            console.log('ログヲ出力');
        }
        //関数の実行
        syncAlert();


        //非同期  前の出力を処理することなく勝手に同期される
        const asyncAlert = function () {
            setTimeout(function () {
                alert('非同期アラート');
            }, 0);
            console.log('非同期ログ');
        };
        asyncAlert();

    </script>
</body>

</html>
